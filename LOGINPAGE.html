<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | STARLIGHT AIRLINES</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: url('https://t3.ftcdn.net/jpg/05/67/71/40/360_F_567714042_UvQVT3tVEsQFcbqvgsoJ8Mju0jp6TdxK.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .login-box {
      background: rgba(0,0,0,0.7);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      width: 350px;
      color: #fff;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }
    .login-box h2 {
      margin-bottom: 20px;
      color: #ffd700;
    }
    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
    }
    .login-btn {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(135deg, #ffd700, #ffae00);
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .login-btn:hover {
      background: linear-gradient(135deg, #ffae00, #ffd700);
      transform: scale(1.05);
    }
    .back-link {
      display: block;
      margin-top: 20px;
      color: #ffd700;
      text-decoration: none;
      font-size: 14px;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form>
      <input type="text" placeholder="Enter Username" required>
      <input type="password" placeholder="Enter Password" required>
      <button type="submit" class="login-btn">Login</button>
    </form>
    <a href="HOME PAGE.html" ></a>
  </div>
</body>
</html>
