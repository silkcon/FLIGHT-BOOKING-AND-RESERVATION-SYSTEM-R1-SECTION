<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flight Booking Login</title>
  <link rel="stylesheet" href="styles.css">
</head>


<style>
    body {
        min-height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: flex-end; 
        background-image: url('flight background.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-color: #0adbde;
        position: relative;
    }
    .login-container {
        background: rgba(77, 78, 78, 0.845);
        padding: 40px 30px;
        border-radius: 12px;
        box-shadow: 0 4px 24px rgba(107, 156, 179, 0.15);
        text-align: center;
        margin-bottom: 40px;
    }
    .left-center-text {
    position: absolute;
    top: 40px;
    left: 0;
    width: 100%;
    color: #fff;
    font-size: 2.2rem;
    font-weight: bold;
    letter-spacing: 2px;
    text-shadow: 1px 1px 8px #000;
    line-height: 1.2;
    white-space: nowrap;
    text-align: center; 
}
</style>



<body>
  <div class="left-center-text">
    FLY HIGH ABOVE THE SKY
  </div>
  <div class="login-container">
    <h2>STARLIGHT  AIRLINES </h2>
    <form action="#" method="post">
        
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      <br><br>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
      <br><br>
      <button><a href="/homepage.html" class="login-button">Login</a></button>
    </form>
    <p class="signup-link">Don't have an account? <a href="#">sign in</a></p>
  </div>
</body>
